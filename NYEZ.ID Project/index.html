<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NYEZ.ID - Pemesanan Pelanggan</title>
    
    <!-- Perpustakaan Eksternal -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8e44ad;
            --primary-dark: #6c3483;
            --primary-light: #a569bd;
            --bg: #F0F2F5;
            --text-main: #1a1a1a;
            --text-muted: #64748b;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.7);
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --radius-xl: 24px;
            --radius-lg: 16px;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        /* --- DEKORASI --- */
        .bg-decorations {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: move 20s infinite alternate;
        }
        .blob-1 { width: 600px; height: 600px; background: var(--primary-light); top: -200px; left: -100px; }
        .blob-2 { width: 500px; height: 500px; background: #3b82f6; bottom: -100px; right: -50px; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(30deg); }
        }

        /* --- NAVBAR --- */
        .navbar {
            position: sticky;
            top: 0;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-sm);
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .nav-actions { display: flex; gap: 10px; align-items: center; }

        #sync-status {
            font-size: 0.65rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 50px;
            background: rgba(255,255,255,0.5);
            transition: 0.3s;
        }

        .container { padding: 30px 5%; max-width: 1400px; margin: 0 auto; }

        /* --- HERO --- */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-xl);
            padding: 40px;
            color: white;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        .hero h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 10px; position: relative; z-index: 1; }
        .hero p { opacity: 0.9; font-size: 1rem; position: relative; z-index: 1; }
        .hero i { position: absolute; right: -20px; bottom: -20px; font-size: 12rem; opacity: 0.1; }

        /* --- CONTROLS --- */
        .category-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: none;
            width: 100%;
        }
        .category-scroll::-webkit-scrollbar { display: none; }

        .cat-pill {
            padding: 10px 20px;
            background: var(--white);
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
            box-shadow: var(--shadow-sm);
            white-space: nowrap;
            color: var(--text-muted);
        }
        .cat-pill.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 15px rgba(142, 68, 173, 0.3);
        }

        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
        }
        .search-box input {
            width: 100%;
            padding: 16px 20px;
            padding-left: 55px;
            border-radius: 50px;
            border: 2px solid transparent;
            background: var(--white);
            box-shadow: var(--shadow-sm);
            outline: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .search-box i { position: absolute; left: 22px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* --- PRODUCT GRID --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-lg); }

        .product-image { width: 100%; height: 180px; object-fit: cover; background: #f1f5f9; }
        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-cat { font-size: 0.65rem; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .product-name { font-size: 1.1rem; font-weight: 800; color: #1e293b; margin-bottom: 12px; height: 40px; overflow: hidden; }
        .product-price { font-size: 1.2rem; font-weight: 900; color: var(--text-main); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px); z-index: 2000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-card {
            background: white; width: 100%; max-width: 450px;
            border-radius: 32px; overflow: hidden;
            box-shadow: var(--shadow-lg); animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-header { padding: 25px 30px; border-bottom: 1px solid #f1f5f9; }
        .modal-body { padding: 25px 30px; max-height: 50vh; overflow-y: auto; }
        .modal-footer { padding: 20px 30px; background: #f8fafc; border-top: 1px solid #f1f5f9; }

        .topping-item {
            padding: 12px 18px; border-radius: 14px; border: 2px solid #f1f5f9;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.3s; margin-bottom: 10px;
        }
        .topping-item.selected { border-color: var(--primary); background: #f5f3ff; }

        /* --- CART & HISTORY --- */
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .cart-item {
            background: white; padding: 20px; border-radius: var(--radius-lg);
            margin-bottom: 15px; display: flex; gap: 15px; align-items: center;
            box-shadow: var(--shadow-sm);
        }
        .cart-item-info { flex-grow: 1; }

        .btn {
            padding: 16px 24px; border-radius: 16px; border: none; font-weight: 700;
            cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center;
            justify-content: center; gap: 8px; font-size: 1rem; width: 100%;
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 8px 20px rgba(142, 68, 173, 0.3); }

        .badge-status { padding: 6px 12px; border-radius: 50px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .status-berhasil { background: #eafaf1; color: var(--success); }
        .status-menunggu { background: #fff7ed; color: #f97316; }
        .status-batal { background: #fdeaea; color: var(--danger); }

        .badge-count {
            background: var(--danger); color: white; font-size: 0.6rem;
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: absolute; top: -8px; right: -8px; font-weight: 800;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="bg-decorations">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo" onclick="showTab('home')">
            <i class="fas fa-wine-glass-alt"></i>
            <span>NYEZ.ID</span>
        </div>
        <div class="nav-actions">
            <div id="sync-status" style="color: var(--danger);">
                <i class="fas fa-circle-notch fa-spin"></i>
                <span>MENGHUBUNGKAN...</span>
            </div>
            <button class="cat-pill" onclick="showTab('history')" title="Riwayat">
                <i class="fas fa-history"></i>
            </button>
            <div style="position: relative;">
                <button class="cat-pill" onclick="showTab('cart')" title="Keranjang">
                    <i class="fas fa-shopping-basket"></i>
                    <div id="cart-count" class="badge-count hidden">0</div>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- HOME -->
        <section id="tab-home" class="tab-content active">
            <div class="hero">
                <h1>Haus? NYEZ Aja! ðŸ¥¤</h1>
                <p>Menu premium, harga ramah kantong.</p>
                <i class="fas fa-ice-cream"></i>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari minuman..." onkeyup="renderProducts()">
            </div>

            <div class="category-scroll">
                <div class="cat-pill active" onclick="filterCat('all', this)">Semua</div>
                <div class="cat-pill" onclick="filterCat('chocolate', this)">Chocolate</div>
                <div class="cat-pill" onclick="filterCat('coffee', this)">Coffee</div>
                <div class="cat-pill" onclick="filterCat('fruit', this)">Fruit</div>
                <div class="cat-pill" onclick="filterCat('classic', this)">Classic</div>
                <div class="cat-pill" onclick="filterCat('spesial', this)">Spesial</div>
            </div>

            <div id="product-grid" class="product-grid" style="margin-top: 25px;">
                <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--text-muted);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                    <p>Memuat menu segar...</p>
                </div>
            </div>
        </section>

        <!-- CART -->
        <section id="tab-cart" class="tab-content">
            <h2 style="margin-bottom: 25px; font-weight: 800;">Keranjang Saya ðŸ›’</h2>
            <div id="cart-list"></div>
            
            <div id="checkout-card" class="hidden" style="background: white; padding: 25px; border-radius: 20px; margin-top: 25px; box-shadow: var(--shadow-md);">
                <label style="display: block; font-weight: 800; margin-bottom: 10px; font-size: 0.7rem;">NAMA PEMESAN</label>
                <input type="text" id="custName" style="width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #f1f5f9; outline: none; margin-bottom: 20px;" placeholder="Siapa namamu?">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-top: 15px; border-top: 2px dashed #f1f5f9;">
                    <span style="font-weight: 700;">Total:</span>
                    <span id="cart-total" style="font-weight: 900; font-size: 1.5rem; color: var(--primary);">Rp 0</span>
                </div>
                <button class="btn btn-primary" onclick="checkout()">PESAN SEKARANG</button>
            </div>

            <div id="empty-cart-msg" class="hidden" style="text-align: center; padding: 50px; color: var(--text-muted);">
                <i class="fas fa-shopping-basket" style="font-size: 3rem; opacity: 0.1; margin-bottom: 15px;"></i>
                <p>Keranjang kamu masih kosong.</p>
            </div>
        </section>

        <!-- HISTORY -->
        <section id="tab-history" class="tab-content">
            <h2 style="margin-bottom: 25px; font-weight: 800;">Riwayat Pesanan ðŸ•’</h2>
            <div id="history-list"></div>
        </section>
    </div>

    <!-- MODAL TOPPING -->
    <div id="toppingModal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h3 id="m-title" style="font-weight: 800;">Nama Menu</h3>
                <p id="m-price" style="font-weight: 700; color: var(--primary);"></p>
            </div>
            <div class="modal-body" id="m-topping-list"></div>
            <div class="modal-footer">
                <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                    <span style="font-weight: 700;">Subtotal:</span>
                    <span id="m-total" style="font-weight: 900; color: var(--primary);">Rp 0</span>
                </div>
                <button class="btn btn-primary" onclick="confirmAdd()">TAMBAHKAN</button>
                <button class="btn" style="color: #999; margin-top: 10px;" onclick="closeModal()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        // Kredensial Supabase
        const SB_URL = "https://ypvnuopixilhafgwlukz.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlwdm51b3BpeGlsaGFmZ3dsdWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjkxNTIsImV4cCI6MjA4MzMwNTE1Mn0.ZpxJfMuFD5xsYKNdqBAwLWayoJVQUYUipvVtXiVYGbI";

        let sb = null, products = [], toppings = [], cart = [], activeCat = 'all', selProd = null, selTops = [];

        async function init() {
            try {
                sb = supabase.createClient(SB_URL, SB_KEY);
                
                // Sign-in anonim wajib untuk sinkronisasi Realtime
                const { error: authError } = await sb.auth.signInAnonymously();
                if (authError) throw authError;

                const connected = await refreshData();
                if(connected) {
                    const statusEl = document.getElementById('sync-status');
                    statusEl.innerHTML = '<i class="fas fa-check-circle"></i> <span>ONLINE</span>';
                    statusEl.style.color = 'var(--success)';
                    
                    setupRealtime();
                    renderProducts();
                    loadHistory();
                }
            } catch (e) { 
                console.error("Gagal menghubungkan:", e); 
                document.getElementById('sync-status').innerHTML = '<span>OFFLINE</span>';
            }
        }

        async function refreshData() {
            try {
                const [pRes, tRes] = await Promise.all([
                    sb.from('products').select('*'),
                    sb.from('toppings').select('*')
                ]);

                if(pRes.error || tRes.error) throw new Error("Database Fetch Error");

                // Filter hanya yang tersedia
                products = (pRes.data || []).filter(p => p.is_available); 
                toppings = (tRes.data || []).filter(t => t.is_available);
                return true;
            } catch (err) {
                console.error(err);
                return false;
            }
        }

        function setupRealtime() {
            // Berlangganan perubahan pada semua tabel utama
            sb.channel('user-realtime')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, async () => {
                    await refreshData();
                    renderProducts();
                })
                .on('postgres_changes', { event: '*', schema: 'public', table: 'toppings' }, async () => {
                    await refreshData();
                })
                .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, async () => {
                    await loadHistory();
                })
                .subscribe();
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const q = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = products.filter(p => (activeCat === 'all' || p.category === activeCat) && p.name.toLowerCase().includes(q));
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#999;">Menu tidak tersedia saat ini.</div>';
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="product-card" onclick="openModal('${p.id}')">
                    <img src="${p.image_url}" class="product-image" onerror="this.src='https://via.placeholder.com/300?text=Produk+NYEZ'">
                    <div class="product-info">
                        <span class="product-cat">${p.category}</span>
                        <h3 class="product-name">${p.name}</h3>
                        <div class="product-price">Rp ${p.price.toLocaleString('id-ID')}</div>
                    </div>
                </div>`).join('');
        }

        function openModal(id) {
            selProd = products.find(p => p.id === id);
            if (!selProd) return;

            selTops = [];
            document.getElementById('m-title').innerText = selProd.name;
            document.getElementById('m-price').innerText = `Rp ${selProd.price.toLocaleString('id-ID')}`;
            
            const availTops = toppings.filter(t => t.is_available);
            document.getElementById('m-topping-list').innerHTML = availTops.map(t => `
                <div class="topping-item" id="top-${t.id}" onclick="toggleTop('${t.id}')">
                    <span>${t.name}</span>
                    <span style="font-weight: 800;">+Rp ${t.price.toLocaleString('id-ID')}</span>
                </div>`).join('');
            
            updateModalTotal();
            document.getElementById('toppingModal').classList.remove('hidden');
        }

        function toggleTop(id) {
            const i = selTops.indexOf(id);
            if(i > -1) { 
                selTops.splice(i,1); 
                document.getElementById('top-'+id).classList.remove('selected'); 
            } else { 
                selTops.push(id); 
                document.getElementById('top-'+id).classList.add('selected'); 
            }
            updateModalTotal();
        }

        function updateModalTotal() {
            const tp = selTops.reduce((s, id) => {
                const found = toppings.find(t => t.id === id);
                return s + (found ? found.price : 0);
            }, 0);
            document.getElementById('m-total').innerText = `Rp ${(selProd.price + tp).toLocaleString('id-ID')}`;
        }

        function confirmAdd() {
            const topDetails = selTops.map(id => {
                const t = toppings.find(item => item.id === id);
                return { name: t.name, price: t.price };
            });

            cart.push({ 
                product: { id: selProd.id, name: selProd.name, price: selProd.price }, 
                toppings: topDetails, 
                qty: 1 
            });
            
            closeModal(); 
            updateCartUI(); 
            showTab('cart');
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            const badge = document.getElementById('cart-count');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const checkoutCard = document.getElementById('checkout-card');
            
            badge.innerText = cart.length;
            badge.classList.toggle('hidden', cart.length === 0);
            
            if(cart.length === 0) {
                list.innerHTML = '';
                emptyMsg.classList.remove('hidden');
                checkoutCard.classList.add('hidden');
                return;
            }

            emptyMsg.classList.add('hidden');
            checkoutCard.classList.remove('hidden');
            
            let total = 0;
            list.innerHTML = cart.map((c, idx) => {
                const topTotal = c.toppings.reduce((s,t) => s + t.price, 0);
                const sub = (c.product.price + topTotal) * c.qty;
                total += sub;
                return `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div style="font-weight: 800;">${c.product.name}</div>
                        <div style="font-size: 0.7rem; color: #999;">${c.toppings.map(t=>t.name).join(', ') || 'Original'}</div>
                        <div style="font-weight: 900; color: var(--primary);">Rp ${sub.toLocaleString('id-ID')}</div>
                    </div>
                    <button onclick="removeFromCart(${idx})" style="background:none; border:none; color:var(--danger); cursor:pointer;"><i class="fas fa-trash"></i></button>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCartUI();
        }

        async function checkout() {
            const nameInput = document.getElementById('custName');
            const name = nameInput ? nameInput.value.trim() : "";
            
            if(!name) return alert("Sebutkan namamu agar Kasir bisa memanggil pesanan!");
            if(cart.length === 0) return;

            const orderId = "NYZ-" + Math.random().toString(36).substr(2, 5).toUpperCase();
            
            const { error } = await sb.from('orders').insert([{
                order_id: orderId,
                customer_name: name,
                items: cart.map(c => ({ name: c.product.name, qty: c.qty, toppings: c.toppings.map(t=>t.name) })),
                total_price: document.getElementById('cart-total').innerText,
                status: 'Menunggu'
            }]);
            
            if(!error) { 
                alert("Pesanan kamu terkirim! Silakan menuju kasir."); 
                cart = []; 
                if(nameInput) nameInput.value = "";
                updateCartUI(); 
                showTab('history'); 
            } else {
                alert("Gagal mengirim pesanan. Periksa internet atau database.");
            }
        }

        async function loadHistory() {
            if(!sb) return;
            const { data } = await sb.from('orders').select('*').order('created_at', { ascending: false }).limit(10);
            
            const list = document.getElementById('history-list');
            if(!data || data.length === 0) {
                list.innerHTML = '<p style="text-align:center; padding:40px; color:#999;">Belum ada riwayat pesanan.</p>';
                return;
            }

            list.innerHTML = data.map(o => `
                <div style="background:white; padding:20px; border-radius:15px; margin-bottom:15px; box-shadow:var(--shadow-sm); border: 1px solid rgba(0,0,0,0.02);">
                    <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom: 8px;">
                        <span style="font-weight:800; font-size:0.75rem; color:var(--primary);">#${o.order_id}</span>
                        <span class="badge-status status-${o.status.toLowerCase().replace(/\s/g, '')}">${o.status}</span>
                    </div>
                    <div style="font-weight:700; margin-bottom:5px;">${o.customer_name}</div>
                    <div style="font-size:0.8rem; color:#888;">${o.items.map(i=>`<b>${i.qty}x</b> ${i.name}`).join(', ')}</div>
                    <div style="text-align:right; font-weight:800; border-top:1px solid #f1f5f9; margin-top:12px; padding-top:8px;">${o.total_price}</div>
                </div>`).join('');
        }

        function filterCat(c, btn) {
            activeCat = c;
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            if(btn) btn.classList.add('active');
            renderProducts();
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            if(id === 'history') loadHistory();
            if(id === 'cart') updateCartUI();
            window.scrollTo(0, 0);
        }

        function closeModal() { document.getElementById('toppingModal').classList.add('hidden'); }

        window.onload = init;
    </script>
</body>
</html>
